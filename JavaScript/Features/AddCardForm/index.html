<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Add Card Form</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="bg-black text-white">
		<main class="flex items-center justify-center flex-col">
				<form
					autocomplete="off"
					class="m-3 border bg-gray-700 p-4 rounded-xl w-[30%]"
					id="form">
					<h1 class="title text-center text-xl m-2">Add User</h1>
					<div class="flex flex-col gap-2">
						<label
							for="name"
							class="text-gray-200"
							>Name</label
						>
						<input
							id="name"
							type="text"
							class="border border-gray-200 p-2 rounded-lg" />
						<label
							for="role"
							class="text-gray-200"
							>Role</label
						>
						<input
							id="role"
							type="text"
							class="border border-gray-200 p-2 rounded-lg" />
						<label
							for="bio"
							class="text-gray-200"
							>Bio</label
						>
						<textarea
							name="bio"
							id="bio"
							class="border border-gray-200 p-2 rounded-lg"></textarea>
						<label
							for="photo"
							class="text-gray-200"
							>Photo URL</label
						>
						<input
							id="photo"
							type="text"
							class="border border-gray-200 p-2 rounded-lg" />
						<button
							type="submit"
							class="border border-gray-400 bg-blue-900 p-2 cursor-pointer rounded-lg mt-4 active:bg-gray-900 active:scale-[0.9]">
							Submit
						</button>
					</div>
				</form>
			<div class="cards flex justify-center items-center gap-8 m-6 flex-wrap">
				<div
					class="card flex flex-col items-center justify-center border border-gray-600 p-6 rounded-xl w-70 text-center bg-gray-900">
					<div>
						<img
							src="https://i.pinimg.com/1200x/51/19/11/511911ea52e7c6e243c42a3303a0c1e7.jpg"
							alt="profile pic"
							height="100"
							width="100"
							class="rounded-full" />
					</div>
					<h1 class="text-xl font-bold">Shahbaz Ahmed</h1>
					<p class="text-lg font-semibold">Full Stack Developer</p>
					<p class="text-sm">
						This is a detailed Bio. Lorem ipsum dolor sit amet consectetur
						adipisicing elit.
					</p>
					<button
						class="border border-gray-600 bg-blue-900 rounded-full py-1 w-full mt-2 cursor-pointer active:bg-gray-900 active:scale-[0.95]">
						Remove
					</button>
				</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
