<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Download Card</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<main>
			<div class="card">
				<h1 class="card-title">
					Click on download button below to download the <span>song.mp3</span>
				</h1>
				<div class="outer">
					<div class="inner"></div>
					<div class="content">
						<h1 id="percent">0%</h1>
						<button id="downloadBtn">Download</button>
					</div>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
